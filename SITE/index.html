<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="login-form" class="form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button onclick="login()">Entrar</button>
                <p class="toggle-form" onclick="toggleForm()">Não tem conta? Cadastre-se</p>
            </div>
            
            <div id="signup-form" class="form" style="display: none;">
                <h2>Cadastro</h2>
                <input type="text" id="signup-name" placeholder="Nome completo" required>
                <input type="email" id="signup-email" placeholder="E-mail" required>
                <input type="password" id="signup-password" placeholder="Senha" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirmar Senha" required>
                <button onclick="signup()">Cadastrar</button>
                <p class="toggle-form" onclick="toggleForm()">Já tem conta? Faça login</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
